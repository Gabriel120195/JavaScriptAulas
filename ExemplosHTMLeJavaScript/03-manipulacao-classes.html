<meta charset="utf-8">
<h1>JavaScript: manipulação de classes</h1>
<style>
    button {
        border: 1px solid #ddd;
        background-color: #ddd;
    }

    button.vermelho {
        background: #fff0f0;
        border-color: #db2323;
    }

    button.verde {
        border-color: green;
        background-color: yellowgreen;
        color: green;
    }
</style>
<button id="btn1">Botão 1</button>
<button id="btn2" class="vermelho">Botão 2</button>
<button id="btn3">Botão 3</button>
<button id="btn4" class="vermelho">Botão 4</button>
<button id="btn5" class="vermelho">Botão 5</button>

<script>

    const btn1 = document.querySelector("#btn1");
    const btn2 = document.querySelector("#btn2");
    const btn3 = document.querySelector("#btn3");
    const btn4 = document.querySelector("#btn4");
    const btn5 = document.querySelector("#btn5");

// Adicionar classe no botão
    btn1.addEventListener("click", function() {
        btn1.classList.add("vermelho");
    });

// Remover classe do botão
    btn2.addEventListener("click", function() {
        btn2.classList.remove("vermelho");
    });

// Alternar Sem e Com classe do botão
    btn3.addEventListener("click", function() {
        btn3.classList.toggle("vermelho");
    });

// Saber se tem determinada classe no botão e responde com alerta / alterna entre tem e não tem
    btn4.addEventListener("click", function() {
       let temClasseVermelho = btn4.classList.contains("vermelho");
       if (temClasseVermelho === true) {
            alert("O botão TEM classe Vermelho!");
       }
       else {
            alert("O botão NÃO tem classe Vermelho!");
       }
        btn4.classList.toggle("vermelho");
    });

//outro modo de  Saber se tem determinada classe no botão e responde com alerta / alterna entre tem e não tem
    // btn4.addEventListener("click", function() {
    //     let temClasseVermelho = btn4.classList.contains("vermelho");

    // temClasseVermelho ? alert("O botão TEM classe Vermelho!") : alert("O botão NÃO tem classe Vermelho!");

    // btn4.classList.toggle("vermelho");

    // });

// Trocar classe Vermelha para Verde
    btn5.addEventListener("click", function() {
       btn5.classList.replace("vermelho", "verde");
    });


</script>
